<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient matching the design system exactly -->
    <linearGradient id="goldGradLotus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE599" />
      <stop offset="25%" stop-color="#FFD966" />
      <stop offset="50%" stop-color="#D4AF37" />
      <stop offset="75%" stop-color="#B8860B" />
      <stop offset="100%" stop-color="#8B6914" />
    </linearGradient>
    
    <!-- Shimmer gradient for animation effect -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4AF37">
        <animate
          attributeName="offset"
          values="-1;1"
          dur="3s"
          repeatCount="indefinite"
        />
      </stop>
      <stop offset="50%" stop-color="#FFE599">
        <animate
          attributeName="offset"
          values="-0.5;1.5"
          dur="3s"
          repeatCount="indefinite"
        />
      </stop>
      <stop offset="100%" stop-color="#D4AF37">
        <animate
          attributeName="offset"
          values="0;2"
          dur="3s"
          repeatCount="indefinite"
        />
      </stop>
    </linearGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="glowLotus" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Strong glow for center -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with stronger gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradLotus)" />
  
  <!-- Additional glow background -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#shimmerGradient)" stroke-width="2" opacity="0.8" />

  <!-- Lotus petals frame - more prominent -->
  <g opacity="0.9">
    <!-- Top petal -->
    <path
      d="M50 5 Q65 25, 50 40 Q35 25, 50 5"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <!-- Right petals -->
    <path
      d="M80 25 Q70 45, 55 45 Q65 35, 80 25"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <path
      d="M95 50 Q75 55, 60 50 Q75 45, 95 50"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <!-- Left petals -->
    <path
      d="M20 25 Q30 45, 45 45 Q35 35, 20 25"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <path
      d="M5 50 Q25 55, 40 50 Q25 45, 5 50"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <!-- Bottom petals -->
    <path
      d="M25 85 Q40 70, 50 65 Q40 75, 25 85"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
    <path
      d="M75 85 Q60 70, 50 65 Q60 75, 75 85"
      stroke="white"
      stroke-width="2"
      fill="rgba(255, 255, 255, 0.1)"
    />
  </g>

  <!-- Center circle with stronger presence -->
  <circle
    cx="50"
    cy="50"
    r="22"
    fill="rgba(255, 255, 255, 0.15)"
    stroke="white"
    stroke-width="3"
    filter="url(#glowLotus)"
  />

  <!-- YS inside with enhanced visibility -->
  <g filter="url(#strongGlow)">
    <!-- Y shape -->
    <path
      d="M40 38 L50 50 L50 62"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <path
      d="M60 38 L50 50"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />
    <!-- S accent -->
    <path
      d="M55 42 C47 42, 46 48, 50 51 C54 54, 53 60, 45 60"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
      fill="none"
      opacity="0.95"
    />
  </g>
  
  <!-- Additional highlight for extra pop -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="none"
    stroke="url(#shimmerGradient)"
    stroke-width="1"
    opacity="0.6"
  />
</svg>